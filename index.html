<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Secure Script to MP3</title>
</head>
<body>
  <h2>üé§ Enter Script</h2>

  <textarea id="script" rows="5" cols="60" placeholder="Enter your script here...">Hello boss, I am very happy to work with you!</textarea><br><br>

  <label for="language">üåê Select Language:</label>
  <select id="language">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="ta">Tamil</option>
    <option value="te">Telugu</option>
    <option value="mr">Marathi</option>
  </select><br><br>

  <button onclick="generateAudio()">‚ñ∂Ô∏è Generate & Download MP3</button>

  <script>
    async function generateAudio() {
      const script = document.getElementById("script").value.trim();
      const language = document.getElementById("language").value;

      if (!script) return alert("Please enter a script.");

      try {
        const response = await fetch('http://localhost:3000/generate-audio', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ script, language })
        });

        if (!response.ok) {
          const err = await response.json();
          alert("Error: " + (err.error || "Audio generation failed!"));
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "script_audio.mp3";
        a.click();

      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
