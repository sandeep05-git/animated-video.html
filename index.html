<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Support Conversation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background-color: #f0f0f0;
    }

    video {
      width: 400px;
      height: auto;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    select, button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>Seller Support Animated Demo</h2>

  <video id="video" src="https://raw.githubusercontent.com/sandeep05-git/animated-video.html/main/video3.mp4" preload="auto"></video><br>

  <label for="langSelect">Choose Language: </label>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
  </select>

  <br>

  <button onclick="playScript()">▶ Play</button>
  <button onclick="stopAll()">⏹ Stop</button>

  <script>
    const video = document.getElementById("video");
    const langSelect = document.getElementById("langSelect");

    const scripts = {
      en: 
         success story: [
        "Small house, woman stitching bags,This is Rina, a homemaker from a small town in India. She used to make handmade jute bags and sell them through WhatsApp. But every day, she dreamt bigger.",
        "Rina looking at phone, confused,She wanted to sell on Flipkart and Amazon.but didn’t know how to register, list products, or even talk to seller support.",
        "Phone screen: Browsing EcoQuickSupp website, That’s when Rina found EcoQuickSupp.com — a free seller support site that explained everything clearly in her language. From account setup to product listings.",
        "Rina watching tutorial, updating her product photos, She learned how to take better photos, write product titles with the right keywords, and fix catalog errors. No more waiting for seller support calls.",
        "Rina packing orders, smiling as orders increase, In just a few months, Rina went from 0 orders to 15 a day. She started earning steady income and even hired two more women to help pack orders.",
        "Rina with her brand banner, Amazon & Flipkart logos in background,"Today, Rina runs her brand on both Amazon and Flipkart — making over ₹6 lakhs a month. All because she chose to learn and grow with EcoQuickSupp.",
        "Call-to-action screen – EcoQuickSupp logo with link, "Want to start your seller journey like Rina? Visit EcoQuickSupp.com – your step-by-step guide for seller support, blogs, and success."
        ], 
      hi: [
    function playScript() {
      const lang = langSelect.value;
      const selectedScripts = scripts[lang];

      // Reset video
      video.currentTime = 0;
      video.play();

      // Start 1st voice (customer)
      const voice1 = new SpeechSynthesisUtterance(selectedScripts[0]);
      voice1.lang = lang === "hi" ? "hi-IN" : "en-IN";
      voice1.rate = 1;

      // On voice 1 end, speak response
      voice1.onend = () => {
        const voice2 = new SpeechSynthesisUtterance(selectedScripts[1]);
        voice2.lang = lang === "hi" ? "hi-IN" : "en-IN";
        voice2.rate = 1;
        voice2.onend = () => video.pause(); // Stop video when all done
        speechSynthesis.speak(voice2);
      };

      speechSynthesis.speak(voice1);
    }

    function stopAll() {
      speechSynthesis.cancel();
      video.pause();
      video.currentTime = 0;
    }
  </script>

</body>
</html>
