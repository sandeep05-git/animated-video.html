<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Test Lottie Animation</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
</head>
<body>

<div id="animationContainer" style="width:300px; height:300px;"></div>
<button onclick="playAnimation()">Play Animation</button>

<script>
  let animation;

  function playAnimation() {
    if(animation) animation.destroy();

    animation = lottie.loadAnimation({
      container: document.getElementById('animationContainer'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "https://assets10.lottiefiles.com/packages/lf20_0fhlytwe.json" // happy animation example
    });
  }
</script>

</body>
</html>
