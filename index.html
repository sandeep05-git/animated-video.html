<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Support Conversation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background-color: #f0f0f0;
    }

    video {
      width: 400px;
      height: auto;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    select, button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>Seller Support Animated Demo</h2>

  <video id="video" src="https://raw.githubusercontent.com/sandeep05-git/animated-video.html/main/video1.mp4" preload="auto"></video><br>

  <label for="langSelect">Choose Language: </label>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
  </select>

  <br>

  <button onclick="playScript()">▶ Play</button>
  <button onclick="stopAll()">⏹ Stop</button>

  <script>
    const video = document.getElementById("video");
    const langSelect = document.getElementById("langSelect");

    const scripts = {
      en: [
        "I have maintained everything, still account health metrics are getting low and it's showing risk of deactivation. My listing is also blocked. Why?",
        "I understand your account is at risk even after maintaining it. First of all, I apologize for the inconvenience. For the account risk, please ensure you’re fulfilling orders on time. Also, violations must be responded to promptly. For the blocked listing, kindly update the product dimensions as per policy to resolve the issue."
      ],
      hi: [
        "मैंने सब कुछ सही से किया है, फिर भी अकाउंट हेल्थ खराब दिखा रहा है और डीएक्टिवेशन का खतरा आ रहा है। मेरी लिस्टिंग भी ब्लॉक हो गई है, ऐसा क्यों?",
        "मैं समझ सकता हूँ कि आपका अकाउंट रिस्क पर है, पहले मैं असुविधा के लिए क्षमा चाहता हूँ। अकाउंट रिस्क के लिए कृपया समय पर ऑर्डर डिलीवर करें और पॉलिसी वायलेशन पर जवाब दें। लिस्टिंग अनब्लॉक करने के लिए प्रोडक्ट डाइमेंशन को पॉलिसी के अनुसार अपडेट करें।"
      ]
    };

    function playScript() {
      const lang = langSelect.value;
      const selectedScripts = scripts[lang];

      // Reset video
      video.currentTime = 0;
      video.play();

      // Start 1st voice (customer)
      const voice1 = new SpeechSynthesisUtterance(selectedScripts[0]);
      voice1.lang = lang === "hi" ? "hi-IN" : "en-IN";
      voice1.rate = 1;

      // On voice 1 end, speak response
      voice1.onend = () => {
        const voice2 = new SpeechSynthesisUtterance(selectedScripts[1]);
        voice2.lang = lang === "hi" ? "hi-IN" : "en-IN";
        voice2.rate = 1;
        voice2.onend = () => video.pause(); // Stop video when all done
        speechSynthesis.speak(voice2);
      };

      speechSynthesis.speak(voice1);
    }

    function stopAll() {
      speechSynthesis.cancel();
      video.pause();
      video.currentTime = 0;
    }
  </script>

</body>
</html>
