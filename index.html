<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Talking Characters with GIF Mouth</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .character {
    position: relative;
    width: 200px;  /* width of one character */
    height: 300px; /* height of image */
    background-image: url('https://raw.githubusercontent.com/sandeep05-git/animated-video.html/main/ChatGPT%20Image%20May%2024%2C%202025%2C%2012_50_11%20PM.png');
    background-size: 400px 300px; /* full size of combined image */
    background-repeat: no-repeat;
    display: inline-block;
    margin-right: 40px;
    /* subtle shake animation */
    animation-name: none;
    animation-duration: 0.5s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }

  #male {
    background-position: 0 0; /* show left half */
  }

  #female {
    background-position: -200px 0; /* show right half */
  }

  .mouth-gif {
    position: absolute;
    width: 80px;
    height: 40px;
    bottom: 60px;  /* adjust to lip position */
    left: 60px;    /* adjust to center mouth */
    display: none; /* hidden initially */
  }

  /* Shake animation */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(2px); }
    50% { transform: translateX(-2px); }
    75% { transform: translateX(2px); }
  }
</style>
</head>
<body>

<h2>Simple Talking Characters with GIF Mouth</h2>

<textarea id="scriptBox" rows="3" cols="60" placeholder="Type your script here...">Hello, this is the seller support tutorial!</textarea><br><br>

<button onclick="startTalking('male')">Male Talk</button>
<button onclick="startTalking('female')">Female Talk</button>
<button onclick="stopTalking()">Stop</button>

<div>
  <div id="male" class="character">
    <img src="https://i.imgur.com/5nP2R7c.gif" alt="mouth animation" class="mouth-gif" id="male-mouth">
  </div>
  <div id="female" class="character">
    <img src="https://i.imgur.com/5nP2R7c.gif" alt="mouth animation" class="mouth-gif" id="female-mouth">
  </div>
</div>

<script>
  let synth = window.speechSynthesis;
  let utterance;
  let talkingCharacter = null;

  function startTalking(character) {
    const script = document.getElementById('scriptBox').value.trim();
    if (!script) {
      alert('Please enter a script!');
      return;
    }
    if (talkingCharacter) {
      stopTalking();
    }

    talkingCharacter = character;
    const mouthGif = document.getElementById(character + '-mouth');
    const charDiv = document.getElementById(character);

    // Show mouth GIF and start shake animation
    mouthGif.style.display = 'block';
    charDiv.style.animationName = 'shake';

    utterance = new SpeechSynthesisUtterance(script);
    utterance.lang = 'en-IN';  // Indian English tone
    utterance.onend = () => {
      stopTalking();
    };
    synth.speak(utterance);
  }

  function stopTalking() {
    if (!talkingCharacter) return;
    const mouthGif = document.getElementById(talkingCharacter + '-mouth');
    const charDiv = document.getElementById(talkingCharacter);

    // Hide mouth GIF and stop shake animation
    mouthGif.style.display = 'none';
    charDiv.style.animationName = 'none';

    if (utterance) {
      synth.cancel();
    }
    talkingCharacter = null;
  }
</script>

</body>
</html>
