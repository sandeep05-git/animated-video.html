<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talking Character Video Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    canvas {
      border: 2px solid #333;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Talking Character to Video</h2>
  <textarea id="scriptBox" rows="4" cols="60">Hello, this is a demo of the seller support explanation video.</textarea><br>
  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()">Stop & Download</button>

  <br>
  <canvas id="characterCanvas" width="400" height="300"></canvas>

  <script>
    const canvas = document.getElementById('characterCanvas');
    const ctx = canvas.getContext('2d');
    let mouthOpen = false;
    let interval;
    let mediaRecorder;
    let recordedChunks = [];

    const img = new Image();
    img.src = 'https://raw.githubusercontent.com/sandeep05-git/animated-video.html/main/ChatGPT%20Image%20May%2024%2C%202025%2C%2012_50_11%20PM.png';

    function drawCharacter() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, 400, 300);
      // Draw mouth as animated oval
      ctx.fillStyle = "red";
      if (mouthOpen) {
        ctx.beginPath();
        ctx.ellipse(200, 260, 30, 15, 0, 0, Math.PI * 2);
        ctx.fill();
      } else {
        ctx.fillRect(170, 255, 60, 5);
      }
    }

    function startMouthAnimation() {
      interval = setInterval(() => {
        mouthOpen = !mouthOpen;
        drawCharacter();
      }, 200);
    }

    function stopMouthAnimation() {
      clearInterval(interval);
      mouthOpen = false;
      drawCharacter();
    }

    async function startRecording() {
      const stream = canvas.captureStream(30);
      mediaRecorder = new MediaRecorder(stream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'talking-video.webm';
        a.click();
      };

      mediaRecorder.start();

      const script = document.getElementById('scriptBox').value;
      startMouthAnimation();
      const utterance = new SpeechSynthesisUtterance(script);
      utterance.lang = 'en-IN'; // Indian English

      utterance.onend = () => {
        stopMouthAnimation();
        mediaRecorder.stop();
      };

      speechSynthesis.speak(utterance);
    }

    function stopRecording() {
      stopMouthAnimation();
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    }

    img.onload = drawCharacter;
  </script>
</body>
</html>
