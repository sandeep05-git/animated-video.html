<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Seller Store</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2.section-title {
      margin-bottom: 1rem;
      border-bottom: 3px solid #007bff;
      display: inline-block;
      padding-bottom: 0.2rem;
    }
    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 1.5rem;
    }
    /* Product card */
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease;
    }
    .product-card:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    .product-image {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      flex-grow: 1;
    }
    .product-price {
      font-size: 1.25rem;
      color: #28a745;
      margin-bottom: 1rem;
    }
    .btn-add-cart {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-add-cart:hover {
      background: #0056b3;
    }
    /* Responsive */
    @media (max-width: 600px) {
      header {
        font-size: 1.4rem;
      }
      .product-image {
        height: 140px;
      }
    }
  </style>
</head>
<body>

<header>
  Online Seller Store
</header>

<main>
  <section>
    <h2 class="section-title">Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x180?text=Product+1" alt="Product 1" class="product-image" />
        <div class="product-title">Wireless Headphones</div>
        <div class="product-price">$59.99</div>
        <button class="btn-add-cart">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x180?text=Product+2" alt="Product 2" class="product-image" />
        <div class="product-title">Smartwatch Series 5</div>
        <div class="product-price">$199.99</div>
        <button class="btn-add-cart">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x180?text=Product+3" alt="Product 3" class="product-image" />
        <div class="product-title">Bluetooth Speaker</div>
        <div class="product-price">$34.99</div>
        <button class="btn-add-cart">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x180?text=Product+4" alt="Product 4" class="product-image" />
        <div class="product-title">Fitness Tracker Band</div>
        <div class="product-price">$49.99</div>
        <button class="btn-add-cart">Add to Cart</button>
      </div>
    </div>
  </section>
</main>

</body>
</html>
