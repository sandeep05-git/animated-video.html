<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Script to MP3 (Multilingual + Emotion)</title>
</head>
<body>
  <h2>üé§ Enter Script</h2>

  <textarea id="script" rows="5" cols="60" placeholder="Enter your script here...">Hello boss, I am very happy to work with you!</textarea><br><br>

  <label for="language">üåê Select Language:</label>
  <select id="language">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="ta">Tamil</option>
    <option value="te">Telugu</option>
    <option value="mr">Marathi</option>
  </select><br><br>

  <button onclick="generateAudio()">‚ñ∂Ô∏è Generate & Download MP3</button>

  <script>
    async function generateAudio() {
      const script = document.getElementById("script").value.trim();
      const language = document.getElementById("language").value;
      const apiKey = "YOUR_API_KEY_HERE"; // Replace with your private key

      if (!script) return alert("Please enter a script.");

      // Pick voice ID based on language (multilingual voices)
      const voiceByLanguage = {
        "en": "21m00Tcm4TlvDq8ikWAM", // Rachel - Multilingual
        "hi": "21m00Tcm4TlvDq8ikWAM",
        "ta": "21m00Tcm4TlvDq8ikWAM",
        "te": "21m00Tcm4TlvDq8ikWAM",
        "mr": "21m00Tcm4TlvDq8ikWAM"
      };
      const voiceId = voiceByLanguage[language];

      // Emotion detection (very basic)
      const lowerScript = script.toLowerCase();
      let stability = 0.5;
      let similarity_boost = 0.75;

      if (lowerScript.includes("happy")) {
        stability = 0.3;
        similarity_boost = 0.85;
      } else if (lowerScript.includes("angry")) {
        stability = 0.2;
        similarity_boost = 0.6;
      } else if (lowerScript.includes("sad")) {
        stability = 0.7;
        similarity_boost = 0.4;
      }

      try {
        const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xi-api-key": apiKey
          },
          body: JSON.stringify({
            text: script,
            model_id: "eleven_multilingual_v1",
            voice_settings: {
              stability: stability,
              similarity_boost: similarity_boost
            }
          })
        });

        if (!response.ok) throw new Error("Audio generation failed!");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "script_audio.mp3";
        a.click();
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
