<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Script Audio Preview & Download</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; font-size: 1rem; }
    button { font-size: 1rem; margin-right: 10px; padding: 8px 15px; cursor: pointer; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>üé§ Enter Your Script</h2>

  <textarea id="script" rows="6" placeholder="Type your script here...">Hello boss, please listen first before downloading.</textarea><br><br>

  <label for="language">üåê Select Language:</label>
  <select id="language">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="ta">Tamil</option>
    <option value="te">Telugu</option>
    <option value="mr">Marathi</option>
  </select><br><br>

  <button id="generateBtn">‚ñ∂Ô∏è Generate & Listen</button>
  <button id="downloadBtn" disabled>‚¨áÔ∏è Download MP3</button>

  <script>
    let audioURL = null;
    let audioPlayer = null;

    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    generateBtn.onclick = async () => {
      const script = document.getElementById('script').value.trim();
      const language = document.getElementById('language').value;

      if (!script) {
        alert("Please enter a script.");
        return;
      }

      generateBtn.disabled = true;
      generateBtn.textContent = '‚è≥ Generating...';
      downloadBtn.disabled = true;

      try {
        const response = await fetch('http://localhost:3000/generate-audio', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ script, language })
        });

        if (!response.ok) {
          const err = await response.json();
          alert("Error: " + (err.error || "Audio generation failed!"));
          return;
        }

        const blob = await response.blob();

        if (audioURL) URL.revokeObjectURL(audioURL);
        audioURL = URL.createObjectURL(blob);

        // Stop previous audio if playing
        if (audioPlayer) {
          audioPlayer.pause();
          audioPlayer = null;
        }

        // Create new audio and play
        audioPlayer = new Audio(audioURL);
        audioPlayer.play();

        // Enable download button now
        downloadBtn.disabled = false;

      } catch (error) {
        alert("Error: " + error.message);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = '‚ñ∂Ô∏è Generate & Listen';
      }
    };

    downloadBtn.onclick = () => {
      if (!audioURL) return;
      const a = document.createElement('a');
      a.href = audioURL;
      a.download = 'script_audio.mp3';
      a.click();
    };
  </script>
</body>
</html>
